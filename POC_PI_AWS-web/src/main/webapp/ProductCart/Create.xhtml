<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/Template/Template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:param name="page_name" value="Create" />

	<ui:define name="body">
		<head>
<style>
.image-upload1>input {
	display: none;
}

img {
	width: 180px;
	height: 180px;
	border-radius: 20px;
}

input[type=file] {
	padding: 10px;
	background: #2d2d2d;
}
</style>

		</head>




		<h:form enctype="multipart/form-data">

			<div class="form-horizontal">
				<div class="container">
					<br />
					<div class="col-md-offset-5 col-md-10">
						<h4>Add Your Product</h4>
						.
					</div>


					<div class="form-group">
						Name
						<div class="col-md-8">
							<h:inputText value="#{productCartBean.nom}" pt:placeholder="Name"
								styleClass="form-control" id="name" required="true"
								requiredMessage="required" />
						</div>
						<h:message for="name"></h:message>

					</div>

					<div class="form-group">
						Category
						<div class="col-md-8">
							<h:inputText value="#{productCartBean.category}"
								pt:placeholder="Category" styleClass="form-control"
								id="category" required="true" requiredMessage="required" />
						</div>
						<h:message for="category"></h:message>
					</div>

					<div class="form-group">
						Price
						<div class="col-md-8">
							<h:inputText value="#{productCartBean.prix}"
								pt:placeholder="Price" styleClass="form-control" id="prix"
								required="true" requiredMessage="required" />
						</div>
						<h:message for="prix"></h:message>
					</div>

					<div class="form-group">
						Quantity
						<div class="col-md-8">
							<h:inputText value="#{productCartBean.quantite}"
								pt:placeholder="Name" styleClass="form-control" id="quantite"
								required="true" requiredMessage="required" />
						</div>
						<h:message for="quantite"></h:message>
					</div>
					<div class="form-group">
						Description
						<div class="col-md-8">
							<h:inputText value="#{productCartBean.description}"
								pt:placeholder="Description" styleClass="form-control"
								id="description" required="true" requiredMessage="required" />
						</div>
						<h:message for="description"></h:message>
					</div>


					<div class="form-group">
						<div class="col-md-offset-5 col-md-10">
							<div class="image-upload1">
								<div id="upload-button">
									<h:inputFile value="#{productCartBean.logo}">

										<f:passThroughAttribute name="accept" value="image/png" />
										<f:ajax listener="#{productCartBean.doUpload()}"
											render="@form" />


									</h:inputFile>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<h:commandButton action="#{productCartBean.addProduct}"
									value="Create Product" styleClass="btn btn-primary pull-center"
									id="hsine" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
