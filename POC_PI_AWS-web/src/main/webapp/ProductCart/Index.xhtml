<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/Template/Template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:param name="page_name" value="Index" />

	<ui:define name="body">
		<div class="row">

			<c:forEach var="productList"
				items="#{productCartBean.listOfAllProduct()}" varStatus="status">
				<div class="col-lg-3 col-sm-6">
					<div class="product-item">
						<div class="pi-pic">
							<h:form>
								<c:if test="#{not productCartBean.TestImage(productList)}">
									<h:graphicImage
										value="../Ressources/Uploads/#{productList.imageString}" />
								</c:if>
								<c:if test="#{ productCartBean.TestImage(productList)}">
									<h:commandButton
										image="data:image/jpg;base64,#{productList.imageString} "
										styleClass="button" value="add to cart">
									</h:commandButton>
								</c:if>

								<div class="icon">
									<i class="icon_heart_alt"></i>
								</div>
								<ul>
									<li class="quick-view"><h:commandLink
											action="#{productCartBean.Details(productList)}">+ Quick View</h:commandLink></li>
								</ul>
							</h:form>

						</div>
						<div class="pi-text">
							<div class="catagory-name">
								<h:outputText value="#{productList.category}" />
							</div>
							<a href="#">
								<h5>
									<h:outputText value="#{productList.nom}" />
								</h5>
							</a>
							<div class="product-price">
								<h:outputText value="#{productList.prix}" />
								$
							</div>
						</div>
					</div>
				</div>

			</c:forEach>
		</div>
	</ui:define>
</ui:composition>
